includedir /var/lib/sss/pubconf/krb5.include.d/
[logging]
 default = FILE:/var/log/krb5libs.log
 kdc = FILE:/var/log/krb5kdc.log
 admin_server = FILE:/var/log/kadmind.log

[libdefaults]
 dns_lookup_realm = false
 ticket_lifetime = 24h
 renew_lifetime = 7d
 forwardable = true
 rdns = false
 default_realm = SITEWORX.COM
 default_ccache_name = KEYRING:persistent:%{uid}

 dns_lookup_kdc = false
[realms]
  SITEWORX.COM = {
  kdc = 172.16.0.216:88
    master_kdc = 172.16.0.216:88
    kpasswd_server = 172.16.0.216
  }
[domain_realm]
  .siteworx.com = SITEWORX.COM
  ad1-mgt-va.siteworx.com = SITEWORX.COM
